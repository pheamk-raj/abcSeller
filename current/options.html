<html>

<head>
	<title>Setup for affilate users</title>
	<link REL="StyleSheet" TYPE="text/css" HREF="page-skin-1.css">
</head>

<body>
	<div class="content-inner">
		<table>
			<tr name="headers">
				<th />
				<th>Site</th>
				<th>Affiliate Id</th>
			</tr>
			<tr name="amazon.com" >
				<td><img border="0" src="http://g-ecx.images-amazon.com/images/G/01/intl/icons/united-states-flag-tiny._V192187399_.gif"
						title="United States" /></td>
				<td><a href="http://amazon.com/" imageanchor="1" target="_blank">Amazon.com</a></td>
				<td><input id="trackId" type="text" /></td>
			</tr>
			<tr name="amazon.ca" >
				<td> <img border="0" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Flag_of_Canada.svg/23px-Flag_of_Canada.svg.png"
						title="Canada" /></td>
				<td><a href="http://amazon.ca/" imageanchor="1" target="_blank">Amazon.ca</a></td>
				<td><input id="trackId.ca" type="text" /></td>
			</tr>
			<tr name="amazon.co.uk" >
				<td> <img border="0" src="http://g-ecx.images-amazon.com/images/G/01/intl/icons/united-kingdom-flag-tiny._V192187400_.gif"
						title="United Kingdom" /> </td>
				<td><a href="http://amazon.co.uk/" imageanchor="1" target="_blank">Amazon.co.uk</a>
				</td>
				<td><input id="trackId.co.uk" type="text" /></td>
			</tr>
			<tr name="amazon.at amazon.de" >
				<td><img border="0" src="http://g-ecx.images-amazon.com/images/G/01/intl/icons/germany-flag-tiny._V192571595_.gif" title="Germany"/><br/>

				<td><input id="trackId.de" type="text" /></td>
			</tr>
			<tr name="amazon.es" >

			</tr>
			<tr name="amazon.fr" >
				<td><img border="0" src="http://g-ecx.images-amazon.com/images/G/01/intl/icons/france-flag-tiny._V192187505_.gif" title="France"/></td>

				<td><input id="trackId.fr" type="text" /></td>
			</tr>
			<tr name="amazon.it" >
				<td><img border="0" src="http://g-ecx.images-amazon.com/images/G/01/intl/icons/italy-flag-tiny._V167169742_.gif" title="Italy"/></td>

				<td><input id="trackId.it" type="text" /></td>
			</tr>
			<tr name="amazon.co.jp" >

			<tr name="amazon.cn" >

			</tr>
			<tr name="amazon.in">

			<tr name="flipkart.com">

				<td><a href="http://flipkart.com/" imageanchor="1" target="_blank">flipkart.com</a></td>

			</tr>
			<tr>
				<td />
				<td />
				<td><button type="submit">Save</button><script language="JavaScript" type="text/JavaScript" src="options.js"></script></td>
			</tr>

</html>
